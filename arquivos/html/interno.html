  <script>
        async function salvarDados(event) {
            event.preventDefault(); 
			
            function getTextFromSelect(selectId) {
                const select = document.getElementById(selectId);
                const selectedOption = select.options[select.selectedIndex];
                return selectedOption ? selectedOption.textContent : '';
            }


            const dados = {
                cedente: getTextFromSelect('cedente'),
                responsavel: getTextFromSelect('responsavel'),
                solicitante: getTextFromSelect('solicitante'),
                veiculo: getTextFromSelect('veiculo'),
                produto: getTextFromSelect('produto'),
                data: document.getElementById('data').value,
                sprint: getTextFromSelect('sprint'),
                sistema: getTextFromSelect('sistema'),
                descricao: document.getElementById('descricao').value,
            };


            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbzYLbGQ_DPAMp_gZsndY2pnX5WwOLMn-ahORjg6HEYTrbvRl12SPhLdn7r3AK59cBWp7A/exec', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams(dados),
                });

                const resultado = await response.json();

                if (resultado.status === 'success') {
                    alert('Dados salvos com sucesso!');
                    document.querySelector('form').reset(); 
                } else {
                    alert('Erro ao salvar os dados: ' + resultado.message);
                }
            } catch (error) {
                alert('Erro ao se conectar ao servidor: ' + error.message);
            }
        }
    </script>
